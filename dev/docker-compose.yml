version: '3.8'
networks:
  monitoring:
    driver: bridge
volumes:
    prometheus_data: {}
    grafana_data: {}
services:
  prometheus:
    image: prom/prometheus:v2.20.1
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    expose:
      - 9090
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:7.1.5
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - 9091:3000
    expose:
      - 9091
    networks:
      - monitoring

  bee:
    image: ethersphere/bee:1.4.3
    container_name: bee
    command: dev
    ports:
      - 1633:1633
      - 1635:1635
    expose:
      - 1633
      - 1635
    networks:
      - monitoring

  gateway-proxy:
    build:
      context: ../
      dockerfile: ./dev/Dockerfile.dev
    volumes:
      - ../:/usr/src/app
    environment:
      - PORT=4000
      - BEE_API_URL=http://bee:1633
    ports:
      - 4000:4000
    expose:
      - 4000
    networks:
      - monitoring
    container_name: gateway-proxy
    command: npm start
