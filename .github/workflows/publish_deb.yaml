name: Publish deb

on:
  release:
    types: [published]

jobs:
  docker-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build deb package
        if: success()
        run: |
          npm ci
          npm run build
          npx node-deb -- dist/ public/
      - name: Upload deb package
        if: success()
        uses: alexellis/upload-assets@0.3.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["./*deb"]'
