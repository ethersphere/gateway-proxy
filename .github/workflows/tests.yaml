name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

env:
  BEE_API_URL: 'http://127.0.0.1:1633'

jobs:
  nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: Install local dependencies
        run: npm ci

      - name: Install global dependencies
        run: npm install --global @ethersphere/bee-factory

      - name: Start Bee Factory environment
        run: bee-factory start --detach

      - name: Run unit and integration tests for node
        run: npm run test -- --detectOpenHandles
